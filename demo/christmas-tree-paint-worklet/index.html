<!DOCTYPE html>
<html>
  <head>
    <script src="../../build/player/lottie.min.js"></script>
  </head>
  <body>
    <h1>PAINT WORKLET</h1>
    <div id="container"></div>
    <script>
      var animData = {
        wrapper: document.getElementById('container'),
        animType: 'paintworklet',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'christmas-tree.json'
      };
      var anim = bodymovin.loadAnimation(animData);
    </script>
  </body>
  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: #ccc;
      margin: 0px;
      height: 100%;
      font-family: sans-serif;
      font-size: 10px;
    }
    #container {
      width: 100%;
      height: 100%;
      background-color: #333;
    }
  </style>
</html>
